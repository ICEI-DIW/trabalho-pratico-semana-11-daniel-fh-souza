<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Receitas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div>
            <h1>Página de Receitas</h1>
        </div>
        <nav class="nav-bar">
            <form class="search-form d-flex">
                <input type="text" class="form-control me-2" placeholder="Buscar receitas..." />
                <button type="submit" class="btn btn-warning">Buscar</button>
            </form>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="sidebar col-12 col-md-2">
                <button>Início</button>
                <button>Receitas Doces</button>
                <button>Receitas Salgadas</button>
                <button>Saudáveis</button>
                <button>Favoritas</button>
            </aside>

            <section class="content col-12 col-md-10">
                <section class="featured mb-4">
                    <h2>Receita em Destaque</h2>
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators"></div>
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </section>

                <section class="recipe-categories mb-4">
                    <h2>Principais Categorias</h2>
                    <div class="row">
                        <article class="category col-12 col-sm-6 col-md-4">
                            <img src="https://picsum.photos/200/150" alt="Doces" />
                            <p>Doces</p>
                        </article>
                        <article class="category col-12 col-sm-6 col-md-4">
                            <img src="https://picsum.photos/200/150" alt="Salgados" />
                            <p>Salgados</p>
                        </article>
                        <article class="category col-12 col-sm-6 col-md-4">
                            <img src="https://picsum.photos/200/150" alt="Saudáveis" />
                            <p>Saudáveis</p>
                        </article>
                    </div>
                </section>
                <section class="recent-recipes mb-4">
                    <h2>Receitas Recentes</h2>
                    <section class="recent-recipes mb-4">
                        <h2>Receitas Recentes</h2>
                        <div id="receitas-container" class="row">
                            <html lang="pt">

                            <head>
                                <meta charset="UTF-8" />
                                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                                <title>Detalhes da Receita</title>
                                <link rel="stylesheet" href="style.css" />
                            </head>

                            <body>
                                <header class="header">
                                    <h1 id="titulo">Carregando...</h1>
                                </header>
                                <main class="container">
                                    <img id="imagem" src="" alt="" style="max-width:100%; border-radius:20px;" />
                                    <p id="descricao" style="margin-top:20px;"></p>
                                    <a href="index.html" class="btn btn-warning"
                                        style="margin-top: 20px; display: inline-block;">Voltar</a>
                                </main>
                            </body>

                            </html>
                        </div>
                    </section>
                    </article>
        </div>
        </section>
        </section>
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="receitas.js"></script>
    <script src="app.js"></script>
</body>

</html>
